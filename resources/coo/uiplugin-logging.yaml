# Logging UI Plugin
# Adds Observe â†’ Logs page to the OpenShift Console
# Requires LokiStack for full functionality (see resources/logging/)
apiVersion: observability.openshift.io/v1alpha1
kind: UIPlugin
metadata:
  name: logging
spec:
  type: Logging
  logging:
    lokiStack:
      name: logging-loki  # LokiStack in openshift-logging namespace
    timeout: 30s
    logsLimit: 1000
    # Allow users to choose between viaq and otel schema
    schema: select


# TempoStack - COO-compatible configuration
# Gateway enabled for OpenShift Console "Observe â†’ Traces" UI integration
# RBAC disabled for simplified access (gateway required for COO UI plugin)
apiVersion: tempo.grafana.com/v1alpha1
kind: TempoStack
metadata:
  name: sample
  namespace: tracing-system
spec:
  storage:
    secret:
      name: my-storage-secret
      type: s3
  storageSize: 1Gi
  retention:
    global:
      traces: 48h
  replicationFactor: 1
  template:
    gateway:
      enabled: true
      rbac:
        enabled: false
    queryFrontend:
      jaegerQuery:
        enabled: false
    distributor:
      tls:
        enabled: false


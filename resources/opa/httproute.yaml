# HTTPRoute for BookInfo with OPA authorization
# Uses a separate hostname to route to the OPA-protected BookInfo
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bookinfo-opa
  namespace: bookinfo-opa
spec:
  parentRefs:
  - name: bookinfo-gateway
    namespace: istio-ingress
  hostnames:
  - "opa.bookinfo.example.com"
  rules:
  - matches:
    - path:
        type: Exact
        value: /productpage
    - path:
        type: PathPrefix
        value: /static
    - path:
        type: Exact
        value: /login
    - path:
        type: Exact
        value: /logout
    - path:
        type: PathPrefix
        value: /api/v1/products
    backendRefs:
    - name: productpage
      port: 9080


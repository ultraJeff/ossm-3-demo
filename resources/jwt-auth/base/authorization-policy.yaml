apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: jwt-authz
  namespace: istio-ingress
spec:
  selector:
    matchLabels:
      app: hello-gateway
  action: ALLOW
  rules:
  # Allow requests with valid JWT
  - from:
    - source:
        requestPrincipals: ["*"]
    to:
    - operation:
        paths: ["/*"]
  # Allow /docs endpoint without authentication (used for health checks)
  - to:
    - operation:
        paths: 
        - "/docs"
---
# Deny all requests without valid JWT (except allowed paths above)
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: deny-without-jwt
  namespace: istio-ingress
spec:
  selector:
    matchLabels:
      app: hello-gateway
  action: DENY
  rules:
  - from:
    - source:
        notRequestPrincipals: ["*"]
    to:
    - operation:
        notPaths:
        - "/docs"
